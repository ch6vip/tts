<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS · 高品质文本转语音</title>
    <script src="{{.BasePath}}/static/js/tailwind.js"></script>
    <link rel="icon" type="image/svg+xml" href="{{.BasePath}}/static/icons/favicon.svg">
    <meta name="description" content="一个专业、易用的在线文本转语音（TTS）服务，提供高质量的语音合成能力。">
    <script src="{{.BasePath}}/static/js/app.js"></script>
    <style>
        /* Google Fonts (可选，提供更好的字体效果) */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #0d1117; /* 深邃的背景色 */
            color: #c9d1d9;
        }

        /* 辉光背景效果 */
        .glow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .glow-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(29, 78, 216, 0.15) 0%, rgba(29, 78, 216, 0) 70%);
            animation: pulse 10s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        /* 卡片样式 */
        .card {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid #30363d;
            transition: all 0.3s ease;
        }

        /* 输入框、选择框样式 */
        .form-input {
            background-color: #0d1117;
            border-color: #30363d;
            color: #c9d1d9;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #2f81f7;
            box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.3);
        }
        select option {
            background-color: #161b22;
            color: #c9d1d9;
        }

        /* 主按钮样式 */
        .btn-primary {
            background: #238636;
            border: 1px solid rgba(240, 246, 252, 0.1);
            box-shadow: 0 1px 0 rgba(240, 246, 252, 0.04) inset, 0 1px 0 rgba(0, 0, 0, 0.15);
        }
        .btn-primary:hover {
            background: #2ea043;
        }
        .btn-primary:disabled {
            background: #30363d;
            cursor: not-allowed;
        }

        /* 次要按钮样式 */
        .btn-secondary {
            background-color: #21262d;
            border: 1px solid #30363d;
        }
        .btn-secondary:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }

        /* 滑块样式 */
        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            height: 6px; background: #30363d; border-radius: 3px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px; border-radius: 50%; background: #c9d1d9; cursor: pointer;
            transition: background 0.2s ease;
        }
        input[type="range"]::-webkit-slider-thumb:hover { background: #fff; }
        input[type="range"]::-moz-range-thumb {
            width: 18px; height: 18px; border-radius: 50%; background: #c9d1d9; cursor: pointer; border: none;
            transition: background 0.2s ease;
        }
        input[type="range"]::-moz-range-thumb:hover { background: #fff; }
        
        /* 自定义音频播放器样式 */
        audio {
            filter: invert(1) hue-rotate(180deg) contrast(0.8);
        }

        /* 加载中动画 */
        .loader {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid currentColor;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="glow-container"></div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">

        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold tracking-tight text-white">
                TTS 语音合成引擎
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-400">
                将文本转化为生动、自然的人声，支持多种声音与情感风格。
            </p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            
            <div class="lg:col-span-3">
                <div class="card p-6 sm:p-8 rounded-xl">
                    <div class="mb-6">
                        <label for="text" class="block text-sm font-medium text-gray-400 mb-2">输入内容</label>
                        <div class="relative">
                            <textarea id="text" rows="10" class="form-input w-full p-3 rounded-md shadow-sm text-base" placeholder="在此输入需要转换的文本..."></textarea>
                            <div class="absolute bottom-3 right-3 text-xs text-gray-500">
                                <span id="charCount">0</span> / 5000
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="voice" class="block text-sm font-medium text-gray-400 mb-2">选择声音</label>
                            <select id="voice" class="form-input w-full p-2.5 rounded-md">
                                <option value="loading">加载中...</option>
                            </select>
                        </div>
                        <div>
                            <label for="style" class="block text-sm font-medium text-gray-400 mb-2">情感风格</label>
                            <select id="style" class="form-input w-full p-2.5 rounded-md">
                                <option value="general">普通</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
                        <div>
                            <label for="rate" class="block text-sm font-medium text-gray-400">语速</label>
                            <div class="flex items-center mt-2">
                                <input type="range" id="rate" min="-100" max="100" value="{{.DefaultRate}}" class="w-full">
                                <span id="rateValue" class="ml-4 w-12 text-center text-sm text-gray-400">{{.DefaultRate}}%</span>
                            </div>
                        </div>
                        <div>
                            <label for="pitch" class="block text-sm font-medium text-gray-400">语调</label>
                            <div class="flex items-center mt-2">
                                <input type="range" id="pitch" min="-100" max="100" value="{{.DefaultPitch}}" class="w-full">
                                <span id="pitchValue" class="ml-4 w-12 text-center text-sm text-gray-400">{{.DefaultPitch}}%</span>
                            </div>
                        </div>
                    </div>

                    <button id="speak" class="btn-primary w-full flex items-center justify-center gap-x-3 py-3 text-base font-semibold rounded-md transition-all">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M7 17H5a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h2v10Zm2 2h2a1 1 0 0 0 1-1v-1a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1Zm10.298-9.942a1 1 0 0 0-1.09.218L15 13.11V4a1 1 0 0 0-2 0v2.11l-3.21-3.832a1 1 0 0 0-1.58.125l-2.4 4A1 1 0 0 0 7 8h2a1 1 0 0 0 .89-.55l1.6-2.667 3.01 3.613a1 1 0 0 0 .8.4H17a1 1 0 0 0 .89-1.447l-1.6-2.666 1.708-2.05a1 1 0 0 0-1.12-1.664L14 7.234V9a1 1 0 0 0 2 0v-2.11l1.298-1.557a1 1 0 0 0 .22-1.09l-.7-1.226a1 1 0 0 0-1.366-.363L12 5.11V4a1 1 0 1 0-2 0v1.11L6.79.278a1 1 0 0 0-1.09-.218l-2.4 1.2a1 1 0 0 0-.472 1.366L6.29 9.308a1 1 0 0 0 1.366.472l.7-.35-1.92 3.2a1 1 0 0 0 .89 1.447H9v3a1 1 0 0 0 2 0v-3.11l1.79 2.148a1 1 0 0 0 1.58-.125l2.4-4a1 1 0 0 0-.22-1.31zM19.5 21a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/></svg>
                        <span>立即合成</span>
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <div id="resultSection" class="card p-6 sm:p-8 rounded-xl hidden">
                    <h3 class="text-xl font-semibold text-white mb-4">合成结果</h3>
                    <div class="space-y-4">
                        <audio id="audioPlayer" controls class="w-full"></audio>
                        <div class="grid grid-cols-2 sm:grid-cols-2 gap-3">
                            <button id="download" class="btn-secondary flex items-center justify-center gap-x-2 py-2 rounded-md">下载音频</button>
                            <button id="copyLink" class="btn-secondary flex items-center justify-center gap-x-2 py-2 rounded-md">复制链接</button>
                            <button id="copyHttpTtsLink" class="btn-secondary flex items-center justify-center gap-x-2 py-2 rounded-md">导入「阅读」</button>
                            <button id="copyIfreetimeLink" class="btn-secondary flex items-center justify-center gap-x-2 py-2 rounded-md">导入「爱阅记」</button>
                        </div>
                    </div>
                </div>

                <div class="card p-6 sm:p-8 rounded-xl">
                    <h3 class="text-xl font-semibold text-white mb-4">API 密钥</h3>
                    <p class="text-sm text-gray-400 mb-4">部分功能需要 API 密钥才能使用。密钥将安全地存储在您的浏览器中。</p>
                    <div id="api-key-group">
                        <div class="relative">
                            <input type="password" id="api-key" placeholder="在此输入您的 API Key" class="form-input w-full p-2.5 pr-10 rounded-md">
                            <button id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                        <div class="flex justify-end mt-3">
                            <button onclick="saveApiKey()" class="btn-secondary px-4 py-2 text-sm font-medium rounded-md">保存密钥</button>
                        </div>
                         <p id="api-key-status" class="text-xs text-green-400 mt-2 hidden">API Key 已保存</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-16">
            <a href="{{.BasePath}}/api-doc" class="text-sm text-gray-500 hover:text-gray-400 transition">API 文档</a>
            <span class="text-gray-600 mx-2">&middot;</span>
            <p class="inline text-sm text-gray-500">&copy; 2025 TTS 服务</p>
        </footer>

    </div>

    <div id="custom-alert-container"></div>

    <script>
        // 全局配置，由Go模板注入
        const config = {
            basePath: "{{.BasePath}}",
            defaultVoice: "{{.DefaultVoice}}",
            defaultRate: "{{.DefaultRate}}",
            defaultPitch: "{{.DefaultPitch}}",
            defaultStyle: ""
        };

        // 按钮加载状态处理
        document.addEventListener('DOMContentLoaded', () => {
            const speakButton = document.getElementById('speak');
            const originalButtonContent = speakButton.innerHTML;

            // 重新定义一个函数来改变按钮状态，避免与app.js冲突
            window.setButtonLoading = (isLoading) => {
                if (isLoading) {
                    speakButton.disabled = true;
                    speakButton.innerHTML = `<span class="loader"></span><span>正在合成...</span>`;
                } else {
                    speakButton.disabled = false;
                    speakButton.innerHTML = originalButtonContent;
                }
            };
            
            // 覆盖原有的生成语音函数，以集成加载状态
            const originalGenerateSpeech = window.generateSpeech; // 假设app.js中是全局函数
            window.generateSpeech = async function() {
                setButtonLoading(true);
                try {
                    // 假设app.js中的实现是异步的
                    await originalGenerateSpeech(); 
                } catch (e) {
                    console.error("生成失败:", e);
                } finally {
                    setButtonLoading(false);
                }
            };

            // 如果app.js是通过事件监听器绑定的，我们需要调整
            speakButton.addEventListener('click', async (event) => {
                event.stopImmediatePropagation(); // 阻止app.js中的监听器执行
                setButtonLoading(true);
                try {
                    // 这里需要复制app.js中的核心逻辑
                    const textInput = document.getElementById('text');
                    const voiceSelect = document.getElementById('voice');
                    const styleSelect = document.getElementById('style');
                    const rateInput = document.getElementById('rate');
                    const pitchInput = document.getElementById('pitch');
                    const apiKeyInput = document.getElementById('api-key');

                    const text = textInput.value.trim();
                    if (!text) {
                        showCustomAlert('请输入要转换的文本', 'warning');
                        return;
                    }

                    const apiKey = apiKeyInput.value.trim() || localStorage.getItem('apiKey');
                    const params = new URLSearchParams({
                        t: text,
                        v: voiceSelect.value,
                        r: rateInput.value,
                        p: pitchInput.value,
                        s: styleSelect.value
                    });

                    if (apiKey) {
                        params.append('api_key', apiKey);
                    }

                    const url = `${config.basePath}/tts?${params.toString()}`;
                    const response = await fetch(url);

                    if (!response.ok) {
                       const errorData = await response.json().catch(() => ({error: `HTTP 错误: ${response.status}`}));
                       showCustomAlert(errorData.error || '合成失败', 'error');
                       return;
                    }
                    
                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);
                    
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = audioUrl;
                    audioPlayer.play();

                    const resultSection = document.getElementById('resultSection');
                    resultSection.classList.remove('hidden');

                    // 赋值给全局变量以供其他按钮使用
                    window.lastAudioUrl = url; 
                    
                } catch (e) {
                    console.error("生成失败:", e);
                    showCustomAlert('发生网络错误，请稍后重试。', 'error');
                } finally {
                    setButtonLoading(false);
                }
            }, true); // 使用捕获阶段优先执行

        });
    </script>
</body>
</html>
